name: Build DEB

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          submodules: true

      - name: Cache Theos (avoid cloning each time)
        uses: actions/cache@v4.2.1
        with:
          path: theos
          key: force-rebuild-${{ runner.os }}-${{ github.run_id }}

      - name: Install Theos
        uses: axs66/theos-action@main
        with:
          # Optional: You can specify a custom branch or tag if needed
          # branch: 'main'

      - name: Setup GNU Make
        run: |
          echo "$(brew --prefix)/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Set THEOS and THEOS_MAKE_PATH environment variables
        run: |
          echo "THEOS=${{ github.workspace }}/theos" >> $GITHUB_ENV
          echo "THEOS_MAKE_PATH=${{ github.workspace }}/theos/makefiles" >> $GITHUB_ENV

      - name: Build DEB packages
        run: |
          mkdir -p packages
          rm -f packages/*.deb
          make package FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=roothide FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)

      - name: List Generated Packages
        run: ls -lh packages/

      - name: Upload DEB Artifacts
        uses: actions/upload-artifact@v4.6.0
        with:
          name: 微信返回手势
          path: packages/*.deb
